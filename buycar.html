    <!--================== buy Car Section Start ==================-->
    <section>
        <div class="buycar">

            <div class="container">
                <div class="row">
                    <div class="col-sm-7">
                        <h6>Basic Car Info</h6>
                        <form action="/buycar.html" method="post">
                            <div class="form-group">
                                <label for="">Title</label>
                                <input type="text" name="title" class="form-control font-weight-bold" placeholder="Enter Car Name">
                            </div>
                            <div class="form-group">
                                <label for="">Condition</label>
                                <input type="text" name="condition" class="font-weight-bold form-control" placeholder="Used Or New">
                            </div>
                            <div class="form-group">
                                <label for="">Price</label>
                                <input type="text" name="price" class="font-weight-bold form-control" placeholder="Price of Car">
                            </div>
                            <hr>

                            <div class="icon">
                                <i class="fas fa-car"></i><span> Vehicle Details</span>
                            </div>

                            <div class="form-group">
                                <label for="">Company</label>
                                <input type="text" name="company" class="font-weight-bold form-control" placeholder="Company Name">
                            </div>

                            <div class="form-group">
                                <label for="">Model</label>
                                <input type="text" name="model" class="font-weight-bold form-control" placeholder="Model Name">
                            </div>
                            <div class="form-group">
                                <label for="">Year</label>
                                <input type="text" name="year" class="font-weight-bold form-control" placeholder="2021">
                            </div>
                            <div class="form-group">
                                <label for="">Fuel Type</label>
                                <input type="text" name="fueltype" class="font-weight-bold form-control" placeholder="Diesel/Petrol">
                            </div>

                            <div class="form-group">
                                <label for="">Color</label>
                                <input type="text" name="color" class="font-weight-bold form-control" placeholder="Blue/Green/Black">
                            </div>

                            <div class="form-group">
                                <label for="">Description</label>
                                <textarea rows="6" class="font-weight-bold form-control"
                                    placeholder="Enter Description of Your Car"></textarea>
                            </div>

                            <button type="submit" value="button" onclick="fun()" class="btn">Submit</button>


                        </form>
                    </div>
                    <div class="offset-sm-1 col-sm-4">
                        <img src="img\2.png"  class="img-fluid" alt="">
                    </div>
                </div>
            </div>

        </div>
    </section>
